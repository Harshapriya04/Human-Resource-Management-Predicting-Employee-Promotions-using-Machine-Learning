<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Promotion Prediction Using ML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='home_bg.jpg') }}") no-repeat center top/cover;
            color: white;
            
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        .navbar h1 {
            color: white;
            font-size: 22px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            color: #dcdcdc;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 40px;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 30px;
            color: #f5f5f5;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Employee Promotion Prediction Using ML</h1>
        <ul>
            <li><a href="{{ url_for('index') }}" class="active">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('predict') }}">Predict</a></li>
        </ul>
    </div>

    <div class="hero">
        <h2>Predict Your Next Career Move!</h2>
        <p>
            Empower your career decisions with Machine Learning insights.
            Analyze employee data, experience, and performance metrics to forecast promotion outcomes with accuracy.
        </p>
    </div>

</body>
</html>
